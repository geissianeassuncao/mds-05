


<mat-drawer-container class="example-container" [hasBackdrop]="true">
  <mat-drawer #drawer mode="over"><dl>
    <dt routerLink="">Home</dt>

    <dt>Data binding</dt>
    <dd routerLink="interpolation">Interpolation</dd>
    <dd routerLink="property-binding">Property-binding</dd>
    <dd routerLink="event-binding">Event binding</dd>
    <dd routerLink="two-way-data-binding">Two way data binding</dd>

    <dt>Forms</dt>
    <dd routerLink="template-driven">Template Driven</dd>

    <dt>Angular</dt>
    <dd routerLink="button">Button</dd>
    <dd routerLink="forms-fild">Form Field</dd>

  </dl></mat-drawer>
  <mat-drawer-content>

    <mat-toolbar>
      <button (click)="drawer.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>My App</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>


    <div class="d-flex flex-column justify-content-center align-items-center">

      <div  class="d-flex gap-2" >

        <mat-form-field class="example-full-width">
          <mat-label>Favorite food</mat-label>
          <input (keydown.enter)="addTarefa()" [(ngModel)]="tarefa" matInput placeholder="Ex. Pizza" value="Sushi">
        </mat-form-field>

        @if(tarefa){

          <button (click)="addTarefa()" mat-fab extended>
            <mat-icon>favorite</mat-icon>
            Basic
          </button>

        }

      </div>

      <mat-list role="list">

        @for(item of listaDeTarefas; track item){
          <mat-list-item role="listitem">{{item}}</mat-list-item>
          <mat-divider></mat-divider>
        }
      </mat-list>
    </div>


    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
