<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Como preencher uma tabela</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="cadastro-de-usuarios.css" />
  </head>

  <body>
    <div class="container">
      <form id="form" novalidate>
        <h1 class="text-center mt-3">Cadastro de Usuário</h1>

        <fieldset>
          <div class="row">
            <div class="mb-3 col-sm-12 col-md-6 col-lg-4">
              <label for="inputName" class="form-label">Nome completo: </label>
              <input
                type="text"
                class="form-control"
                id="inputName"
                placeholder="Digite seu nome"
                required
              />
              <div class="invalid-feedback">Por favor, insira seu nome.</div>
            </div>

            <div class="mb-3 col-sm-12 col-md-6 col-lg-4">
              <label for="inputEmail" class="form-label">E-mail:</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="nome@exemplo.com"
                required
              />
              <div class="invalid-feedback">
                Por favor, insira um e-mail válido.
              </div>
            </div>

            <div class="mb-3 col-sm-12 col-md-6 col-lg-4">
              <label for="inputEmail" class="form-label">Telefone:</label>
              <input
                type="tel"
                class="form-control"
                id="inputPhone"
                placeholder="(00) 00000-0000"
                required
              />
              <div class="invalid-feedback">
                Por favor, insira um telefone válido.
              </div>
            </div>
          </div>
        </fieldset>

        <div class="d-flex justify-content-end gap-1">
          <button type="reset" class="btn btn-warning col-6 col-md-3">
            Reset
          </button>
          
          <button type="submit" class="btn btn-primary col-6 col-md-3">
            Cadastrar
          </button>
        </div>
      </form>

      <hr class="my-4" />

      <h3 class="text-center mb-3">Lista de Usuários Cadastrados</h3>

      <div class="table-responsive">
        <table
          class="table table-striped table-bordered table-hover align-middle text-center"
          id="tabelaUsuarios"
        >
          <thead class="table-dark">
            <tr>
              <th>Nome</th>
              <th>E-mail</th>
              <th>Telefone</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Itens cadastrados aparecerão aqui -->
          </tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <script src="cadastro-de-usuarios.js"></script>
  </body>
</html>
