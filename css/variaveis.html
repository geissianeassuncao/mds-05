<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        :root{
            --cor-do-texto: rgba(254, 255, 255, 0.955);
            --cor-da-borda: rgb(43, 166, 227);
            --cor-do-fundo:rgba(110, 210, 221, 0.875);

        }

        p{
            font-size: 3rem;
            padding: 1rem;

            color: var(--cor-do-texto);
            border: 5px solid var(--cor-da-borda);
            background-color: var(--cor-do-fundo);
        }
    </style>

</head>
<body>
    <p>Texto de cor verde, fundo azul e borda vermelha</p>
</body>
</html>
