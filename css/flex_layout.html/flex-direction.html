<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="base.css" />
    <style>
    
    .flex-direction-column{flex-direction: column;}
    .flex-direction-row{flex-direction: row;}
    .flex-direction-column-reverse{flex-direction: column-reverse;}
    .flex-direction-row-reverse{flex-direction: row-reverse;}
      
    </style>
  </head>
  <body>

    <div class="container">
      <div class="block-01">1</div>
      <div class="block-02">2</div>
      <div class="block-03">3</div>
    </div>

    <h1>flex direction column</h1>
    <div class="container flex-direction-column">
      <div class="block-01">1</div>
      <div class="block-02">2</div>
      <div class="block-03">3</div>
    </div>

    <h1>flex direction row</h1>
    <div class="container flex-direction-row">
      <div class="block-01">1</div>
      <div class="block-02">2</div>
      <div class="block-03">3</div>
    </div>

    <h1>flex direction column reverse</h1>
    <div class="container flex-direction-column-reverse">
      <div class="block-01">1</div>
      <div class="block-02">2</div>
      <div class="block-03">3</div>
    </div>

    <h1>flex direction row reverse</h1>
    <div class="container flex-direction-row-reverse">
      <div class="block-01">1</div>
      <div class="block-02">2</div>
      <div class="block-03">3</div>
    </div>



  </body>
</html>
